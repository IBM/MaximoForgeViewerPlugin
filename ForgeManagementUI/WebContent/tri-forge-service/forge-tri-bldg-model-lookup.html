<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<dom-module id="forge-tri-bldg-model-lookup">

  	<template>
		<style>
		    html, body {
				margin  : 0;
				padding : 0;
				height  : 100%;
				width   : 100%;
		    }
			h2 {
				font-family      : arial; 
				margin-top       : 4px;
				margin-bottom    : 4px;
			}
			paper-button {
				background-color : #204080;
				color            : white;
			}		
			paper-icon-button {
				margin-right : 40px;
				margin-top   : 20px;
				float        : right;
			}
			paper-input {
				flex : 1;
			}
			.buttons {
				float            : right;
			}
			.item {
				cursor           : pointer;
				padding          : 0;
				display          : block;
				background-color : white;
				width            : 100%;
				margin-top       : 5px;
				margin-bottom    : 5px;
			}
			div.lookup {
				margin           : 0;
				margin-left      : 20px;
				padding          : 0;
				display          : inline-flex;
				width            : 100%;
			}
			div.list {
				background-color: #B0BEC5;
				padding         : 0;
				margin          : 0;
				margin-left     : 20px;
				margin-right    : 20px;
			}
		</style>

		<paper-dialog id="lookup">
			<h2>Model Lookup</h2>
			<div class="lookup">
				<paper-input floatingLabel label="Object Key" value="{{nameSearch}}"  on-keypress="_onSearchKey"></paper-input>
				<paper-icon-button id="search" icon="search" on-click="_filterModelList"></paper-icon-button>
			</div>
			<paper-dialog-scrollable>
				<div class="list">
				    <template id="repeat" is="dom-repeat" items="[[list]]" filter="show">
						<paper-item value="{{item.bubble.urn}}" on-click="onSelect" class="item">
							{{item.objectKey}}
							<div style="height:200px; width:200px;">
							    <forge-thumbnail url="[[item.thumbnail]]" ></forge-thumbnail>
							</div>
				    	</paper-item>
					</template>
				</div>
			</paper-dialog-scrollable>
			<div class="buttons">
				<paper-button dialog-confirm on-click="_accept" raised>OK</paper-button>
				<paper-button dialog-dismiss autofocus raised>Cancel</paper-button>
			</div>
		</paper-dialog>

  	</template>
	
	<script>
 		class ForgeTriBldgModelLookup extends Polymer.Element 
		{
			static get is() { return 'forge-tri-bldg-model-lookup' }
			
			static get properties() {
				return {
					building : {
						type     : Array,
						notify   : true
					},
					list : {
						type     : Array,
						notify   : true
					},
					selected : {
						type     : Number,
						readonly : true,
						notify   : true
					},
					value : {
						type     : Object,
						readonly : true,
						notify   : true
					}
				}
			};
			
  		    constructor()
  		    {
  		    	super();
  		    	this.selected = -1;
  		    	this.list = [];
  		    	this.nameSearch = null;
  		    };
  		    
  		    ready() 
  		    {
 				super.ready();
			};
			
			_filterModelList(
				event
			) {
				this.$.repeat.render();
			}
			
			
			_onSearchKey(
				event
			) {
				if( event.keyCode == 13 ) 
				{
					this.$.repeat.render();
				}
			}

  			// Filter for dom-repeat for model list
  			show( item )
  			{
  				if( !item.bubble ) return false;
  				if( item.bubble.status != "success" ) return false;
  				if( this.nameSearch != null && this.nameSearch != "" )
  				{
  					if( !item.objectKey.includes( this.nameSearch )) return false;
  				}
  				return true;
  			}
  			
  			onSelect(
  				event
  			) {
  				this.selected = -1;
				this.value = event.model.item;
				for( var i in this.list )
				{
					if( this.list[i].objectKey == this.value.objectKey )
					{
		  				this.selected = i;
		  				break;
					}
				}
  			}

			open()
			{
				this.$.repeat.render();
				this.$.lookup.open();
			}
			
			_accept(
				event
			) {
				this.dispatchEvent( new CustomEvent('accept', { bubbles: false, composed: true, detail: this.value } ));
			}

  			//============================================================================
  			// Observers
  			//============================================================================
			modelsChanged(
			  	newValue, oldValue
		  	) {
		  		this.set( "list", newValue );
			};
		}
		
		customElements.define( ForgeTriBldgModelLookup.is, ForgeTriBldgModelLookup );
	</script>
</dom-module>
